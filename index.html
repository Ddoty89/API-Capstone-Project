<!DOCTYPE html>
<html>
<head>
	<title>Find the right doctor for the job near you.</title>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link type="text/css" rel='stylesheet' href='main.css'>
</head>
<body>
	
	<banner class='header'>
		<h1 class='title'>Search for the doctor you need wherever you are</h1>
	</banner>
	
	<main class='main-body' role='main'>
		
		<form class='user-input'>
			<div class='dropdown'>
				<label class="dropdown" for="jobs">What specialty are you looking for?</label>
  			<select name="jobs" id='jobs' required>
  				<option value="0" selected>Please choose an area of health to search</option>
      		<option value="1">Family Nurse Practitoner</option>
    	    <option value="2">Dentist</option>
		  	  <option value="3">Ear, Nose and Throat</option>
    			<option value="4">Emergency Medicine Doctor</option>
      		<option value="5">OBGYN</option>
    	    <option value="6">Optometrist</option>
		  	  <option value="7">Specialist/Technologist Athletic Traininer</option>
		  	</select>
			</div>
		</form>
		
		<p>Please allow us to use your current location</p>
		<button class='js-current-location'>Current Location</button>


	<h2 class='specialty-header hidden'>Doctors with the selected specialty of <span class='selected-job'>All</span></h2>
	<div id='map' class='map hidden'>
		<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-qzjAThO4iRO0-WdTHV-VTFQ3e_tsQOg">
		</script>
	</div>

	<div class='display-of-doctors'>

	</div>

	</main>

</body>
<script type="text/javascript" src='app.js'></script>
</html>
